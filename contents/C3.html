<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C3 Wireframe</title>
  <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  font-size:18px;
}
a {
  display:block;
  text-decoration: none;
  color: #333;
}

.clearfix::before,
.clearfix::after {
  display: block;
  content: "";
  clear: both;
}

#wrap {
  width: 1000px;
  height:650px;
  position:relative;
  background:gray;
}
#side {
  float: left;
  width: 200px;
  text-align: center;
}
#content {
  float: right;
  width: 800px;
}

#side .logo {
  width: 200px;
  height: 100px;
  line-height: 100px;
  
}

#side .nav {
  width: 200px;
  height: 700px;
  line-height: 700px;
  
}
#side .nav li {
  text-align: center;
  position: relative;
  z-index: 10;
}
#side .nav li a {
  width:100%;
  height: 40px;
  line-height: 40px;
  display: block;
  font-size: 18px;
  color: #ffffff;
  background-color: rgba(0, 0, 0, 0.5);
}
#side .nav li a:hover {
  background-color: rgba(0, 0, 0, 0.7);
}

#side .nav .submenu {
  /*display: none;*/
  background:peachpuff;
  position: absolute;
  top: 0;
  right: -200px;
  width: 200px;
}


#side .nav .submenu a:hover {
  background: rgba(0, 0, 0, 0.2);
}

#banner {
  width: 800px;
  height: 350px;
  line-height: 350px;
  text-align: center;
}

.imgSlide {
  overflow: hidden;
  position: relative;
}
.slidelist {
  position: absolute;
  width: 100%;
  height: 100%;
}
.slidelist li {
  position: absolute;
  width: 100%;
  height: 100%;
  text-align: center;
  background:forestgreen;
}

.slidelist li img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#contents{
      width:800px; 
      height:200px;
      
    }
#contents div{
  float:left;
  width:33.3333%;
  height:100%;
}

#contents h3 {
  display:inline-block;
  background:yellow;
  padding:10px 30px;
}


#contents .notice{background:yellowgreen;}

#contents .notice ul{
  margin-top:20px;
}

#contents .notice ul li {
  margin-left:50px;
  list-style:circle;
  padding-bottom:15px;
}

#contents .notice ul li a:hover{
  text-decoration:underline;
}

#contents .gallery{background:sandybrown;}

#contents .gallery ul li {
  float:left;
  width:30%;
  margin-right: 5%;
  background:peachpuff;
}

#contents .gallery ul li:last-child{
  margin-right:0;
}

#contents .banner{background:blanchedalmond;}

#footer {
  width: 800px;
  height:100px;
  text-align: center;
}

#footer .logo {
  float:left;
  width: 200px;
  height: 100px;
  line-height: 100px;
 background:firebrick;
}

#footer .footermenu {
  width: 100%;
  height: 50px;
  line-height: 50px;
  background:burlywood;
}

#footer .copyright {
  width: 100%;
  height: 50px;
  line-height: 50px;
  background:paleturquoise;
}

#layer{
  display:none;
  position:absolute;
  top:300px; left:350px;
  width:500px; height:300px;
  background:lightgray;
}

#layer h2{
  padding:20px;
  font-size:24px;
}

#layer p{
  margin:20px 20px;
  line-height:1.5;
}

#layer .close{
  position:absolute;
  right:20px; bottom:20px;
}

  </style>

</head>

<body>
  <div id="wrap">
    <aside id="side"><!-- side -->
      <h1 class="logo"></h1>
      <nav class="nav">
        
      </nav>
    </aside><!-- side -->

    <section id="content">
      <section id="banner" class="imgSlide"> <!-- 좌우 슬라이드 -->
        
      </section>

      <section id="contents" class="clearfix">
        <div class="notice"> <!-- 탭메뉴로 공지사항, 갤러리 -->
          <h3>공지사항</h3>
          <ul>
            <li><a href="#" class="popup">공지사항 첫번째</a></li><!-- 레이어 팝업 : 공지사항 첫번째 메뉴 -->
            <li><a href="#">공지사항 두번째</a></li>
            <li><a href="#">공지사항 세번째</a></li>
          </ul>
          
        </div>
        <div class="gallery">
          <h3>갤러리</h3>
          <ul>
            <li><a href="#"><img src="" alt="갤러리1"></a></li>
            <li><a href="#"><img src="" alt="갤러리2"></a></li>
            <li><a href="#"><img src="" alt="갤러리3"></a></li>
          </ul>
        </div>
        <div class="banner">
          <h3>배너</h3>
        </div>
      </section>

      <footer id="footer">
        <div class="logo">
          
        </div>

        <div class="footermenu">
          
        </div>
        <div class="copyright">
          
        </div>
        
      </footer>
    </section>
  </div>

  <div id="layer">
    <h2>팝업 타이틀</h2>
    <p>이 구역은 남도맛기행 페이지 레이어 팝업창입니다.<br>
      시험에서 제공하는 텍스트를 넣어서 진행하면 됩니다.</p>
    <a href="#" class="close">닫기</a>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(function(){
  $(".popup").click(function(e){
    e.preventDefault();
    $("#layer").show();
  });

  $("#layer .close").click(function(e){
    e.preventDefault();
    $("#layer").hide();
  });

});
</script>

</html>



</html>
